<h1>Mathebula Hotel Booking Form</h1>

<form >
Fname:<br>
<input type="text" name="Fname" [(ngModel)]="Fname">
<br><br>
Email:<br>
<input type="text" name="email" [(ngModel)]="email">
<br><br>
Check In Date:<br>
<input type="date" name="CheckInDate" [(ngModel)]="CheckInDate">
<br><br>
Check In Time:<br>
<input type="time" name="CheckInTime" [(ngModel)]="CheckInTime">
<br><br>
Check Out Date:<br>
<input type="date" name="CheckOutDate" [(ngModel)]="CheckOutDate">
<br><br>
Check Out Time:<br>
<input type="time" name="CheckOutTime" [(ngModel)]="CheckOutTime">
<br><br>
Adult(s):<br>
<input type="text" name="adults" [(ngModel)]="adults">
<br><br>
Children:<br>
<input type="text" name="children" [(ngModel)]="children">
<br><br>
Room(s):<br>
<input type="text" name="room" [(ngModel)]="room">
<br><br>
<button type="submit" (click)="bookingForm()">Submit</button>

</form>
